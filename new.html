<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durian Disease</title>
    <style>
        body {
            background-color: green;
            background-size: 50px 50px;
            background-repeat: no-repeat; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        h1, p, ul {
            color: black;
        }

        img {
            cursor: pointer;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 220px;
            display: flex;
            align-items: center;
        }

        #logo img {
            margin-right: 10px;
            width: 200px;
            height: auto;
        }

        #headTitle {
            margin-top: 150px; /* Jarak antara logo dan judul */
        }

        #result {
            margin-top: 20px; /* Jarak antara hasil dan gambar */
        }

        .highlight {
            color: black; /* Tukar warna seperti yang dikehendaki */
            font-weight: bold;
            cursor: pointer;
        }

        .info {
            color: red;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            display: none; /* Sembunyikan Additional Information secara asal */
        }

        .moreInfoContent {
            display: none; /* Sembunyikan maklumat tambahan secara asal */
            color: black;
            font-weight: bold;
        }

        #additionalInfoContainer {
            margin-top: 20px; /* Jarak antara hasil dan Additional Information */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: centre;
            color: black;
        }

        th {
            background-color: #f2f2f2; /* Light gray background for header cells */
        }
    </style>
</head>
<body>

<div id="container">

    <!-- Company Logo -->
    <div id="logo">
        <img src="https://imgur.com/DZft9MS.png" alt="Company Logo 1">
        <img src="https://imgur.com/kONdHUC.png" alt="Company Logo 2">
    </div>

    <!-- Head Title -->
    <div id="headTitle">
        <h1>Durian Tree Disease Checker</h1>

        <p>Select the durian tree condition:</p>

        <!-- Leaf condition options -->

        <img src="https://imgur.com/Iv1wIdc.jpg" alt="Canker" style="width:245px; height:468px;" onclick="checkDisease('Canker')">
        <img src="https://imgur.com/cLO3Gfr.jpg" alt="Bao Bao" style="width:245px; height:468px;" onclick="checkDisease('Bao Bao')" >
        <img src="https://imgur.com/t2qsWBm.jpg" alt="Mealybug" style="width:245px; height:468px;" onclick="checkDisease('Mealybug')">
        <img src="https://imgur.com/jMzyMMa.jpg" alt="Canker" style="width:268px; height:400px;" onclick="checkDisease('Canker')">        
        <img src="https://i.imgur.com/xtF5XKm.jpg" alt="Leaf Blight" style="width:288px; height:388px;" onclick="checkDisease('Leaf Blight')">
        <img src="https://imgur.com/DnpOfDW.jpg" alt="Leaf Spot" style="width:558px; height:391px;" onclick="checkDisease('Leaf Spot')">
        <img src="https://imgur.com/DvgeX4S.jpg" alt="Anthracnose" style="width:495px; height:292px;" onclick="checkDisease('Anthracnose')">
        <img src="https://imgur.com/jnYrzew.jpg" alt="Algae" style="width:197px; height:296px;" onclick="checkDisease('Algae')">
        <img src="https://imgur.com/PulqmsD.jpg" alt="Algae" style="width:267px; height:298px;" onclick="checkDisease('Algae')">
        <img src="https://imgur.com/qY1TJ7t.jpg" alt="Termites" style="width:249px; height:330px;" onclick="checkDisease('Termites')">
        <img src="https://imgur.com/cSfQPe8.jpg" alt="Root Rot" style="width:338px; height:468px;" onclick="checkDisease('Root Rot')">
        <img src="https://imgur.com/fClPx8u.jpg" alt="Fruit Rot" style="width:452px; height:421px;" onclick="checkDisease('Fruit Rot')">
        <img src="https://imgur.com/kJObj8z.jpg" alt="Thrips" style="width:276px; height:246px;" onclick="checkDisease('Thrips')">
        <img src="https://imgur.com/1I7ZDCh.jpg" alt="White Root" style="width:403px; height:248px;" onclick="checkDisease('White Root')">        
        <img src="https://imgur.com/wUyrtYE.jpg" alt="Fruit Rot" style="width:246px; height:274px;" onclick="checkDisease('Fruit Rot')">
        <img src="https://imgur.com/JaXK83v.jpg" alt="Scale Insect" style="width:369px; height:272px;" onclick="checkDisease('Scale Insect')">
        <img src="https://imgur.com/D2dT9i1.jpg" alt="White Spider Mites" style="width:159px; height:272px;" onclick="checkDisease('White Spider Mites')">


        <!-- Display result -->
        <div id="result"></div>

        <!-- Additional information -->
        <div id="additionalInfoContainer">
            <div class="info" id="info" onclick="toggleMoreInfo()">Additional Information</div>
            <div class="moreInfoContent" id="moreInfo">ABCD</div>
        </div>
    </div>

</div>

<script>
    function checkDisease(condition) {
        var resultElement = document.getElementById("result");
        var infoElement = document.getElementById("info");
        var moreInfoElement = document.getElementById("moreInfo");
        var moreInfoContent = getMoreInfoContent(condition);

        switch (condition) {
            case 'Leaf Blight':
                resultElement.innerHTML = "This is <span class='highlight'>leaf blight</span> disease. Here are the suggestions to counter it: <ul><li>Apply one of these fungicides to control this problem:<ul><li>Amistartop</li><li>Benocide</li></ul><li>Branches with no leaves should be pruned as it will not function anymore</li><li>Branches with many affected leaves need to be pruned also to avoid the disease further spreading to the other part.</li></ul>";
                break;
            case 'Leaf Spot':
                resultElement.innerHTML = "This is <span class='highlight'> leaf spot</span> disease. Apply one of these fungicides to counter it:<ul><li>Dithane NT</li><li>Fenprozole</li><li>Folicur</li></ul>";
                break;
            case 'Anthracnose':
                resultElement.innerHTML = "This is <span class='highlight'> leaf anthracnose</span> disease. Here are the suggestions to counter it: <ul><li>Apply good agricultural practices.</li><li>Apply one of these fungicide when disease start to spread:</li><ul><li>Bio-copper</li><li>Score syngenta</li><li>Dithane NT</li></ul><li>Pruning infected leaf</li></ul>";
                break;
            case 'Algae':
                resultElement.innerHTML = "This is <span class='highlight'> algae</span> infestation. Apply one of this chemical as foliar spray and drenching:<ul><li>Bio-copper</li><li>Benocide</li><li>Fento</li></ul>";
                break;
            case 'Bao Bao':
                resultElement.innerHTML = "This is <span class='highlight'> Bao Bao (durian psyllids)</span> infestation. Apply one of these pesticides: <ul><li>BM Imidal</li><li>Decis 250</li><li>Alika ZC</li></ul>";
                break;
            case 'Canker':
                resultElement.innerHTML = "This is <span class='highlight'> canker</span> disease. Here are the suggestions to counter it: <ul><li>Scrap the infected area.</li><li>Apply fungicide at the infected area through paint or injection. Example for the fungicide: <ul><li>Ridomil</li> <li>Aliette</li></ul></li><li>Inject or drench fungicides around the tree canopy and nearby trees.</li><li>Ensure minimal weed around the tree to avoid high moisture.</li></ul>";
                break;
            case 'Termites':
                resultElement.innerHTML = "This is <span class='highlight'> termites</span>. Apply one of these pesticides: <ul><li>Regent 50SC </li><li>BM Imidal</li><li>Cofenrin 10EC</li></ul> ";
                break;
            case 'Root Rot':
                resultElement.innerHTML = "This tree having <span class='highlight'> root rot</span> problem. Here are the suggestions to improve it:<ul><li>Soil structure needs to be improved by doing mounding in order to lose the soil.</li><li>Apply this chemical solution as drenching:</li><ul><li>Ridomil (metalaxyl) + Calcium</li><li>Nanoca</li><li>P400 + Abado (dimethomorph) + NPK fertiliser</li></ul><li>Provide trench.</li></ul>";
                break;
            case 'White Root':
                resultElement.innerHTML = "This tree having <span class='highlight'> white root</span> disease. Here are the suggestions to counter it: <ul><li>Any rubber, cassava, and jungle tree waste should be burned</li><li>Infected tree must be removed and burned</li><li>Drench plant hole with one of theses fungicide:</li><ul><li>Propiconazole + Sulphur</li><li>Tridemorph + Sulphur</li></ul></ul>";
                break;
            case 'Thrips':
                resultElement.innerHTML = "This is <span class='highlight'> thrips</span>. There are few ways to control this pest infestation. Those methods are:<ul><li>Apply on of these pesticides:</li><ul><li>BM Imidal</li><li>Clipper 20SL</li><li>Alika ZC</li></ul><li>Introduce natural predators such as:</li><ul><li>predator mites</li><li>ladybugs</li></ul><li>Apply neem oil.</li><li>Apply insecticidal soap.</li></ul>";
                break;
            case 'Fruit Rot':
                resultElement.innerHTML = "This disease called <span class='highlight'> fruit rot</span>. Apply one of these fungicides in order to control it:<ul><li>Dithane NT </li><li>Captaf</li></ul>Besides, make sure under the durian canopy there is no unwanted (unmatured, old, rotten, unintentional falling durian) fruit left";
                infoElement.style.display = "none";
                moreInfoElement.style.display = "none";
                break;
            case 'Mealybug':
                resultElement.innerHTML = "This is <span class='highlight'> mealybug</span> infestation. Apply one of these pesticides to control the problem: <ul><li>Albarol + Dimet 40</li><li>Albarol + MAPA Malathion 57</li></ul>Remove and burn the attacked fruit to prevent spreading to other trees.";
                break;
            case 'Scale Insect':
                resultElement.innerHTML = "This is <span class='highlight'> scale insect</span>. Here are the suggestions to counter it: <ul><li> Remove and burn  the leaf that has already been attacked by the insect.</li><li> Apply one of these pesticides:</li><ul><li>Albarol + Envoy 1.8EC</li><li>Dimet 40</li></ul></ul>";
                break;
            case 'White Spider Mites':
                resultElement.innerHTML = "This is <span class='highlight'> white spider mites</span>. Here are the suggestions to counter it:<ul><li>  Eliminate all the plant residues, especially attacked leaves to reduce the further relapse of attack. </li><li> Apply one of these pesticides to counter it: </li><ul><li>Amitraz</li><li>Abamectin</li><li>Dimethoate or neem oil</li></ul></ul> ";
                break;
            // Tambahkan kes sesuai untuk keadaan yang lain
            default:
                resultElement.innerHTML = "Please select durian tree condition.";
        }
        
        // Set maklumat tambahan
        moreInfoElement.innerHTML = moreInfoContent;
        infoElement.style.display = condition !== 'Fruit Rot' ? "block" : "none"; // Tampilkan Additional Information setelah keterangan (kecuali Fruit Rot)
        moreInfoElement.style.display = "none"; // Sembunyikan maklumat tambahan semula setiap kali keadaan berubah

        // Gulung ke bahagian hasil
        resultElement.scrollIntoView({ behavior: 'smooth' });

        document.getElementById("result").scrollIntoView({ behavior: 'smooth' });
    }

    function toggleMoreInfo() {
        var moreInfoElement = document.getElementById("moreInfo");
        moreInfoElement.style.display = (moreInfoElement.style.display === "none") ? "block" : "none";

        if (moreInfoElement.style.display === "block") {
            moreInfoElement.scrollIntoView({ behavior: 'smooth' });
        }
    }

    function getMoreInfoContent(condition) {
        // Fungsi ini mengembalikan maklumat tambahan berdasarkan keadaan yang dipilih
        switch (condition) {
            case 'Leaf Blight':
                return "Additional information about leaf blight:<ul><li>Most common disease for durian tree</li><li>Spread through wind and water</li><li>Pathogen origin from the soil</li><li>Factor cause the disease:</li><ul><li>Extreme and frequent climate change (hot and rain)</li><li>High humidity (bottom hill and valley easy to face this problem)</li><li>Leaves are too dense due to application of high nitrogen fertiliser (which pruning are essential)</li><li>Durian variety (Musang King and Black thorn are among the vulnerable variety)</li></ul><li>Method to control</li><ul><li>Apply fungicide as soon as early symptom shown on tree leaf </li><li>Create a good drainage system. It will help to ensure the well-being of the roots thus results in a more efficient absorption of nutrients and water to make durian trees healthy.</li></ul><li>Provide balanced nutrients to plant (organic, NPK, mineral, calcium, magnesium)</li><li>Too dense trees must be pruned to give a good air flow and nutrient absorption. Besides, it also helps plants grow well and bear fruits rapidly. Pruning can also help to maintain the height of the tree which will result in a more simple and easy tree maintenance.</li><li>Don't plant too much. It will cause disease to spread easier.</li><li>Example fungicide can be applied:</li><ul><li>Monceren (pencycuron)</li><div><image src=data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAoHCBYWFRgWFhYYGBgYHCEaGhwaGhwaGhgcHCQcHBoYGBocIS4lHB4rIR4aJjgmKy8xNTU1HSQ7QDs0Py40NTEBDAwMEA8QHxISGjQjISs0NDQ2MTQ1NTY3NDQ0NDQ0NDQ0NDQxMTExNDQ0NDQ0NDE9NDQ0NDE0NDE0NDE0NDQ0NP/AABEIAOEA4QMBIgACEQEDEQH/xAAcAAABBQEBAQAAAAAAAAAAAAADAAIEBQYBBwj/xABDEAACAAMEBwYDBgMHBAMAAAABAgADEQQSITEFIkFRYXGBBjKRobHBE9HwQlJicoLhByOyFDM0U5KiwhUkQ3MWY/H/xAAZAQEBAQEBAQAAAAAAAAAAAAABAAIDBAX/xAAmEQEBAAICAgEDBAMAAAAAAAAAAQIRAyESMUEEUXETImGhMpHB/9oADAMBAAIRAxEAPwClmiOrDJxh0cnQxzHJh1D+dPR44xzjk06h/Ovo0FTrNgYEjxx3wiK02FJQmZ84I8yK342fOCNOxh0Np5fCEz+kaz+GthSY813RXVFCAMAwJetcD+FT4xd6Y7CyJlWkMZLbsWQ/pJqO             case 'Canker':
                return "Additional information about canker:<ul><li>It is the most serious and deadly disease in durian plantation.</li><li>Symptom having this disease:</li><ul><li>Wet lesion on the trunk surface.</li><li>Normally located near the crotch area.</li><li>It will lead to bark necrosis followed by discoloration of the bark and exudation of a reddish brown resinous substance.</li></ul><li>This disease might infect deep durian tree bark and can be detected with the hollow sound produced as we knock.</li><li>Durian trees with this disease will become stressed, leaves start to wilt and fall, and sooner have branch dieback.</li><li>Method to control:</li><ul><li>The dead tree should be removed and burned. The hole must be drenched with fungicide and sulphur.</li><li>Trees must be trained to be pruned 2 ft from the ground to improve air circulation.</li><li>Thick weeds must be removed to avoid the area becoming moist.</li><li>Infected durians need to be scrapped and painted/injected with fungicide.</li><li>Next, soil drenching also needs to be done to the infected tree and other adjacent trees to avoid spread of the disease.</li><li>Application of Trichoderma sp. also can help to improve the infected tree as this fungus will become parasite to Phytophthora palmivora</li></ul><li>Example fungicide can be used:</li><ul><li>Ridomil (metalaxyl) ::most recommended</li><div><image src=https://www.syngenta.com.my/sites/g/files/kgtney1286/files/media/image/2023/07/14/ridomil_green_cap001.jpeg></div><li>Copper fungicide</li><div><image src=https://down-my.img.susercontent.com/file/4b5a510db41bab72030ea28b07d4d1b6></div><li>Aliette (fosetyl-aluminium)</li><div><image src=https://farmdoktor.com/cdn/shop/products/bayer-aliette-250g-1kg-656529.png?v=1683493204></div><li>Fento (fentin acetate)</li><div><image src=data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAoHCBYWFRgVFhYYGRgaHBoYGBgaGBgYGRkYGBkZGhgYGBocIS4lHB4rIRgYJjgmKy8xNTU1GiQ7QDs0Py40NTEBDAwMEA8QHhISHzQrJCE0             case 'Root Rot':
                return "Additional information about root rot:<ul><li>Necrosis begins on the secondary roots until it starts to affect main roots.</li><li>After the infection, the root will start to rot causing the water cannot be transported across the plant which leads to plant death.</li><li>The sign can be detected when the leaf starts to appear wilt and fall.</li><li>This condition can happen due to poor soil structure which causes the water logging around the tree.</li><li>Method to control:</li><ul><li>The soil structure needs to be improved by doing mounding in order to lose the soil.</li><li>Soil drenching needs to be done to kill the fungus and improve the soil condition.</li><li>Trench also need to be done to avoid puddles around durian trees.</li></ul><li>Example chemical used to do soil drenching:</li><ul><li>Ridomil (metalaxyl) + Calcium</li><div><image src= https://www.syngenta.com.my/sites/g/files/kgtney1286/files/media/image/2023/07/14/ridomil_green_cap001.jpeg></div><li>Nanoca</li><div><image src= https://pbs.twimg.com/media/D55Sdo_UwAMIJx9.jpg></div><li>P400 + Abado (dimethomorph) + NPK fertiliser</li><div><image src=https://www.bioflora.com.sg/wp-content/uploads/2022/05/wuxal-ascofol.jpg><image src=https://img.ws.mms.shopee.com.my/0375bb6b9fe4d10a02a091aa9ef75778></div></ul></ul>";
            case 'White Root':
                return "Additional information about white root:<ul><li>Mostly occured if durian trees were planted near former plantations of either rubber or tapioca.</li><li>The signs are:</li><ul><li>Leaf wilt</li><li>Change colour from green to yellow, then brown</li><li>Leaf shrivelling</li></ul><li>These symptoms will lead to plant death</li><li>Method to control:</li><ul><li>All rubber, cassava, and jungle tree waste should be burned</li><li>Infected tree must be removed and burned</li><li>Drench plant hole with fungicide and apply sulphur</li></ul><li>Example fungicide to be used:</li><ul><li>Propiconazole (Fenprozole)</li><div><image src=https://www.rainbowagro.com/public/uploads/Image/20220624/30ec293c0ffb7f594fcd589c90f024de.jpg></li></div><li>Tridemorph (4-alkyl-2,6-dimethylmorpholine)</li><div><image src= https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHM7uZ1PxcXFlX2ZHu0exTwBTqn_kAEXoYYS1qsrCSKJoWT0zIiciS3y4Dn8etCO3HVN4&usqp=CAU></div></li></ul></ul>";
            case 'Thrips':
                return "Additional information about thrips:<ul><li>Slender insects that feed on plants by puncturing the plant cells and extracting the contents</li><li>Effect on durian trees:</li><ul><li>Damage leaf and fruit</li><li>Bronzing or silvering of leaves</li><li>Deformed fruit</li></ul><li>Method to control:</li><ul><li>Apply pesticides to tree leaves, flowers and fruits.</li><li>Introducing natural predators of thrips, such as predatory mites or ladybugs, can help control their population.</li><li>Can use neem oil to control thrips. It affects the insects' feeding and reproductive abilities.</li><li>Insecticidal soap might also be effective to control this problem. They work by disrupting the cell membranes of the insects.</li></ul><li>Example pesticides can be used:</li><ul><li>BM Imidal (Imidacloprid)</li><div><image src= https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiy4kwf-R4KZQiWPeAplATgNVFcvprTTw-lSqenacsyeNhMMvTwJ_rCe0EFQLREQj46No&usqp=CAU></div><li>Clipper 20SL (Acetamiprid)</li><div><image src= https://img.ws.mms.shopee.com.my/d6ac7e08e413c4278c928c569a81fb64></div><li>Alika ZC</li><div><image src=https://www.syngenta.com.my/sites/g/files/kgtney1286/files/media/image/2021/05/17/alika-product.png></div></ul></ul)";

    return "Additional information about scale insect:" +
           "<ul>" +
               "<li>Tiny, sap-sucking insects that attach themselves to the leaves, branches, and sometimes even the fruit of durian trees.</li>" +
               "<li>Effect of infestation:" +
                   "<ul>" +
                       "<li>Weaken the tree</li>" +
                       "<li>Reduce fruit yield</li>" +
                       "<li>Affect fruit quality</li>" +
                   "</ul>" +
               "</li>" +
               "<li>Symptoms of scale insect on tree:</li>" +
           "</ul>" +
           "<table border='1'>" +
               "<tr><th>Symptom</th><th>Explanation</th></tr>" +
               "<tr><td>Sticky Residue (Honeydew)</td>" +
                   "<td>" +
                       "<ul>" +
                           "<li>Scale insects feed on the sap of the durian tree, and as a result, they excrete a sugary substance known as honeydew.</li>" +
                           "<li>This sticky residue can cover leaves, branches, and even fruit.</li>" +
                           "<li>The honeydew serves as a medium for the growth of sooty mold.</li>" +
                       "</ul>" +
                   "</td>" +
               "</tr>" +
               "<tr><td>Sooty Mold</td>" +
                   "<td>" +
                       "<ul>" +
                           "<li>The honeydew produced by scale insects provides an ideal substrate for the growth of sooty mold.</li>" +
                           "<li>This mold appears as a black, powdery substance on the leaves and other surfaces, affecting the tree's ability to photosynthesize.</li>" +
                       "</ul>" +
                   "</td>" +
               "</tr>" +
               "<tr><td>Yellowing or Curling Leaves</td>" +
                   "<td>" +
                       "<ul>" +
                           "<li>Scale feeding on the sap can lead to nutrient deficiency, causing the leaves to turn yellow or curl.</li>" +
                           "<li>This can impact the overall health and vigor of the durian tree.</li>" +
                       "</ul>" +
                   "</td>" +
               "</tr>" +
               "<tr><td>Stunted Growth</td>" +
                   "<td>The insects extract nutrients from the sap, affecting the tree's ability to develop and produce fruit.</td>" +
               "</tr>" +
               "<tr><td>Visible Insects or Scales</td>" +
                   "<td>" +
                       "<ul>" +
                           "<li>You may actually see the scale insects on the leaves, branches, or fruit.</li>" +

            case 'White Spider Mites':
                return "Additional information about white spider mites:<ul><li>White spider mites will feed on plant sap and create webs</li><li>The infestation of white spider mites on durian trees can have several detrimental effects:</li></ul><div><table border='1'><tr><th>Effect</th><th>Explanantion</th></tr><tr><td>Reduced Photosynthesis</td><td>Spider mites feed on plant sap by piercing the plant cells and extracting the contents. This feeding activity can lead to a reduction in the photosynthetic capacity of the leaves. As a result, the affected durian tree may produce fewer carbohydrates, impacting its overall growth and vigor.</td></tr><tr><td>Yellowing of Leaves</td><td>One of the visible signs of spider mite infestation is the yellowing of leaves. As mites feed on the plant, they cause cellular damage that results in chlorosis, giving the leaves a yellow or bronze appearance.</td></tr><tr><td>Stippling and Silvering</td><td>Spider mites often leave behind characteristic stippling or silvering on the upper surface of leaves. This damage occurs as the mites puncture the plant cells, causing tiny, light-colored spots or stipules to appear on the leaves.</td></tr><tr><td>Weakening of the Tree</td><td>Severe and prolonged infestations can weaken the durian tree, making it more susceptible to other stressors, diseases, or pests. Weakened trees may exhibit poor fruit development and yield reduction.</td></tr><tr><td>Premature Leaf Drop</td><td>Excessive feeding by spider mites can cause leaves to become brittle and prone to premature drop. This can result in a loss of foliage, further compromising the tree's ability to photosynthesize and produce energy.</td></tr><tr><td>Webbing</td><td>Some species of spider mites produce webbing on the leaves. While not as conspicuous as the webs produced by spiders, the presence of fine silk threads can be a sign of a significant mite infestation.</td></tr><tr><td>Fruit Damage</td><td>Their feeding activities may cause blemishes, discoloration, or deformities on the fruit, reducing its quality.</td></tr>";
